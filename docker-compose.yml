services:
  libsql:
    image: ghcr.io/tursodatabase/libsql-server:latest
    platform: linux/amd64
    ports:
      - "8080:8080"
      - "5001:5001"
    volumes:
      - ./.data/libsql:/var/lib/sqld
  minio:
    image: bitnami/minio:2025.4.22
    platform: linux/amd64
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./.data/minio:/data
    environment:
      - MINIO_ROOT_USER=console
      - MINIO_ROOT_PASSWORD=console1234!
